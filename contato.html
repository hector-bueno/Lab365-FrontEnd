<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lab 365 - Contato</title>
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="inicio.html">Início</a>
            </li>
            <li>
                <a href="contato.html">Contato</a>
            </li>
        </ul>
    </header>

    <h1>Formulário de Contato</h1>

    <p>Preencha os dados abaixo e envie sua mensagem de contato.</p>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome">
        <br>
        <label for="data">Data de Nascimento:</label>
        <input type="date" name="data">
        <br>
        <label for="sexo">Sexo:</label>
        <br>
        <input type="radio" name="genero" value="masculino">Masculino
        <input type="radio" name="genero" value="feminino">Feminino
        <br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco">
        <br>
        
        <label for="estado">Estado:</label>
        <br>
        <select name="estado">
            <option value="São Paulo">SP</option>
            <option value="Rio de Janeiro">RJ</option>
            <option value="Paraná">PR</option>
        </select>
        <br>
        <label for="cidade">Cidade:</label>
        <br>
        <select name="cidade">
            <option value="São Paulo">São Paulo</option>
            <option value="Campinas">Campinas</option>
            <option value="Guarulhos">Guarulhos</option>
        </select>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email">
        <br>

        <label for="interesse">Área de Interesse:</label>
        <input type="checkbox" name="interesse" value="html">HTML
        <input type="checkbox" name="interesse" value="css">CSS
        <input type="checkbox" name="interesse" value="javascript">JavaScript
        <br>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea name="mensagem" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">




    </form>

    <footer>
        <ul>
            <li><img src="imgs/logo-insta.png" alt="" title="Logo Instagram""></li>
            <li><img src="imgs/logo-twitter.png" alt="" title="Logo Twitter"></li>
            <li><img src="imgs/logo-facebook.png" alt="" title="Logo Facebook"></li>
        </ul>
    </footer>
</body>
</html>
